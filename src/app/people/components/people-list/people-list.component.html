<ng-template #loading>
  <div class="loading ms-3">loading people...</div>
</ng-template>

<div *ngIf="reloadList">
  <button class="btn btn-outline-primary mb-3 ms-3"
          (click)="initPeople()"><i class="fa fa-refresh"></i> Show all records</button>
</div>

<ng-container *ngIf="people$ | async as people else loading">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Homeworld</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of people" (click)="showPerson(person)">
        <td>{{ person?.name }}</td>
        <td>{{ person?.height }}</td>
        <td>{{ person?.homeWorld }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-container>
