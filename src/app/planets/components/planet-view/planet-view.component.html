<div class="card mx-3">
  <div class="card-body">
    <p><span class="fw-bold">Name:</span> {{ planet?.name }}</p>
    <p><span class="fw-bold">Terrain:</span> {{ planet?.terrain }}</p>
    <p><span class="fw-bold">Population:</span> {{ planet?.population }}</p>
    <p><span class="fw-bold">Diameter:</span> {{ planet?.diameter }}</p>
    <p><span class="fw-bold">Climate:</span> {{ planet?.climate }}</p>

    <button class="btn btn-primary" [routerLink]="'/planets'"><i class="fa fa-chevron-left"></i> GO BACK</button>
  </div>
</div>
