<ng-template #loading>
  <div class="loading ms-3">loading species...</div>
</ng-template>
<div *ngIf="reloadList">
  <button class="btn btn-outline-primary mb-3 ms-3"
          (click)="initSpecies()"><i class="fa fa-refresh"></i> Show all records</button>
</div>
<ng-container *ngIf="species$ | async as species else loading">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Classification</th>
        <th>Language</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let species of species" (click)="showSpecies(species)">
        <td>{{ species?.name }}</td>
        <td>{{ species?.classification }}</td>
        <td>{{ species?.language }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-container>
