<ng-template #loading>
  <div class="loading ms-3">loading starships...</div>
</ng-template>
<div *ngIf="reloadList">
  <button class="btn btn-outline-primary mb-3 ms-3"
          (click)="initStarships()"><i class="fa fa-refresh"></i> Show all records</button>
</div>
<ng-container *ngIf="starships$ | async as starships else loading">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Length</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let starship of starships" (click)="showStarship(starship)">
        <td>{{ starship?.name }}</td>
        <td>{{ starship?.model }}</td>
        <td>{{ starship?.length }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-container>
